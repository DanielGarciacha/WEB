<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/estilo.css"><!--css personalizado-->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/usuario.js" defer></script>
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <div class="card mt-5">
            <div class="card-header">
                INICIO DE SESIÓN
            </div>
            <div class="card-body">
                <h5 class="card-title">Ingrese su información</h5>
                <div class="row">
                    <div class="col-lg-6 mt-3">
                        <form id="login-form">
                            <div class="form-group">
                                <label for="username">Usuario</label>
                                <input type="text" class="form-control" id="username" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Contraseña</label>
                                <div class="input-group">
                                    <input type="password" class="form-control" id="password" required>
                                    <div class="input-group-append">
                                        <span class="input-group-text" onclick="togglePassword()">
                                            <i class="fas fa-eye" id="togglePassword"></i>
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-outline-success mt-3">Iniciar Sesión</button>
                            <button type="button" class="btn btn-outline-secondary ml-2 mt-3" id="limpiarBtn">Limpiar</button>
                        </form>
                        <div id="message" class="mt-3"></div>
                    </div>
                    <div class="col-lg-6 text-center mt-3">
                        <div class="text-center">
                            <img src="../PPC_3/img/avatar.png" class="img-fluid w-50 h-auto mb-2" alt="Imagen de usuario">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
