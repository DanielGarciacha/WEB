<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Psicológico</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/estilopsi.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../js/formpsi.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="card mt-5">
            <div class="card-header">FORMULARIO DE DESAARROLO HUMANO </div>
            <div class="card-body">
                <h5 class="card-title">Por favor llenar los siguientes datos:</h5>
                <form id="PSIFORM"> <!--Formulario Psicologico-->
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="MC" class="form-label">Motivo de su cita</label>
                            <select name="MC" id="MC" class="form-select" required>
                                <option value="" disabled selected>Seleccionar motivo...</option>
                                <option value="ansiedad">Ansiedad</option>
                                <option value="depresion">Depresión</option>
                                <option value="estres">Estrés</option>
                                <option value="relaciones">Problemas de relaciones</option>
                                <option value="autoestima">Baja autoestima</option>
                                <option value="trauma">Evento traumático</option>
                                <option value="adicciones">Adicciones</option>
                                <option value="desarrollo">Desarrollo personal</option>
                                <option value="academico">Problemas académicos o laborales</option>
                                <option value="salud_mental">Problemas de salud mental específicos</option>
                                <option value="otros">Otros</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="rc" class="form-label">Fecha de reserva de cita</label>
                            <input type="date" id="rc" class="form-control" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="hora" class="form-label">Hora de reserva de cita</label>
                            <input type="time" id="hora" class="form-control" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="AR" class="form-label">Elija la sede</label>
                            <select class="form-select" id="AR" name="AR" required>
                                <option value="" disabled selected>Seleccione...</option>
                                <option value="Barranquilla">Barranquilla</option>
                                <option value="Soledad">Soledad</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="identificacion" class="form-label">Ingrese su  documento</label>
                            <input type="text" class="form-control" id="identificacion" required>
                    </div>
                    <div class="d-flex justify-content-between mt-4">
                        <button type="submit" class="btn btn-outline-success">Guardar</button>
                        <button type="button" onclick="clearLocalStorage()" class="btn btn-outline-secondary">Limpiar Datos</button>
                        <button type="button" class="btn btn-dark" onclick="window.location.href='bienestar.html'">Volver a Bienestar</button>  
                    </div>
                    <div id="response" class="mt-3"></div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
