<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Recomendación</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/estilomed.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../js/recom_enfermeria.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="card mt-5">
            <div class="card-header">Registrar Recomendación Enfermería</div>
            <div class="card-body">
                <h5 class="card-title">Por favor llenar los siguientes datos:</h5>
                <form id="recomendacionForm">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="id_enfermero" class="form-label">Ingrese el documento del enfermero</label>
                            <input type="text" class="form-control" id="id_enfermero" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="id_estudiante" class="form-label">Ingrese el documento del estudiante</label>
                            <input type="text" class="form-control" id="id_estudiante" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="fecha_recomendacion" class="form-label">Fecha Recomendación</label>
                            <input type="date" class="form-control" id="fecha_recomendacion" name="fecha_recomendacion" required>
                        </div>
                        <div class="col-md-12 mb-3">
                            <label for="recomendacion" class="form-label">Recomendación</label>
                            <textarea class="form-control" id="recomendacion" name="recomendacion" rows="4" required></textarea>
                        </div>
                    </div>
                    <div class="d-flex justify-content-between mt-4">
                        <button type="submit" class="btn btn-outline-success">Registrar</button>
                        <button type="button" class="btn btn-dark" onclick="window.location.href='enfermeria.html'">Volver a enfermeria</button>
                    </div>
                    <div id="responseMessage" class="mt-3 text-center"></div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
